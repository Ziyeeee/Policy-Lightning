name: 4a_long_pipeline
agent_num: 4

image_shape: &image_shape [3, 270, 480]
action_shape: &action_shape [32]

shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    head_cam_0:
      shape: *image_shape
      type: rgb
    agent_pos:
      shape: *action_shape
      type: low_dim
  action:
    shape: *action_shape

dataset:
  _target_: dataset.dataset2d.Dataset2D
  dataset_path: data/long_pipelinedelivery_globalview.h5
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1'}
  pad_after: ${eval:'${n_action_steps}-1'}
  input_meta: 
    obs:
      head_cam_0: *image_shape
      agent_pos_0: *action_shape
      agent_pos_1: *action_shape
      agent_pos_2: *action_shape
      agent_pos_3: *action_shape
    action_0: *action_shape
    action_1: *action_shape
    action_2: *action_shape
    action_3: *action_shape
  seperate_action: False
  use_mem: True
  
